<!DOCTYPE html>
<html>
  
<div>
	<header>
		<h1>Studio: Bonnie Kim </h1>
		<nav>
			<a href="index.html">Go Back to Gallery</a>
		</nav>
	  </header>
<body>
  <style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    </style>

    <meta charset="UTF-8">
    <title>Convergence, 2022</title>
    <style>
      /* Set default styles for all elements */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Set default font styles */
      html {
        font-size: 16px;
        font-family: 'Courier New', Courier, monospace;
      }

      /* Set background color for the whole page */
      body {
        background-color: gray;
        color: #333;
        line-height: 1.5;
      }

      /* Style the gallery container */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }

      /* Style the gallery images */
      .gallery img {
        width: calc(25% - 0.5rem);
        height: auto;
        object-fit: cover;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      
      /* Style the gallery images on hover */
      .gallery img:hover {
        filter: brightness(80%);
      }

      /* Add responsive padding */
      @media (max-width: 768px) {
        .gallery {
          padding: 0.5rem;
        }
        .gallery img {
          width: calc(50% - 0.5rem);
        }
      }
      
      @media (max-width: 480px) {
        .gallery img {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="gallery">
        <img src="https://i.imgur.com/vstuKXe.jpg" alt="Photo 1">
        <img src="https://i.imgur.com/WBWZg1C.jpg" alt="Photo 2">
        <img src="https://i.imgur.com/eUrwM54.jpg" alt="Photo 3">
        <img src="https://i.imgur.com/7UXZBTX.jpg" alt="Photo 4">

    </main>
  </body>
</html>
